<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Polaroid</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>

<body>
    <header>

    </header>
    <main>
        <!-- FormulÃ¡rio para criar os cards -->
        <div class="content">
            <div class="boxWhite">
                <div class="benefits">
                    <h1 id="formTitle">Gerador de polaroid</h1>

                </div>
                <form action="#">
                    <input type=" text" name="legenda" id="legenda" placeholder="Insira sua legenda aqui" maxlenght="120">
                    <input type="date" name="data" id="data" placeholder="Insira a data aqui">
                    <input type="text" name="urlImage" id="url-img" placeholder="Insira a url da sua imagem aqui">
                    <input type="button" id="botao-adicionar" class="btn btn-outline-primary" value="Adicionar">
                </form>
                <br>

                <!-- Modal com o contato -->
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">
                    Entrar em contato
                </button>
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog modal-dialog-centered">
                        <div class="modal-content ">
                            <div class="modal-header">
                                <h3>Entrar em Contato</h3>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body modal-mensagem d-flex flex-column align-items-center">

                                <div class="row mb-3">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Nome completo</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="formGroupExampleInput">
                                    </div>
                                    <div class="row mb-3">
                                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" id="inputEmail3">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1"
                                            rows="3"></textarea>
                                    </div>
                                </div>
                                <button id="enviar-contato" type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <!-- Script -->
        <script src="./js/app.js"></script>
    </main>
    <!-- Script para o bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
